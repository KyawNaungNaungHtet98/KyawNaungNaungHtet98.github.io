<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
</head>
<body>
    <script>
        let secretNo = 12;
        let guess = prompt('Guess a Number between 1 to 20');
        guess=Number(guess);//change typee of
        // console.log(typeof guess);

        while(guess!=secretNo){
            if(guess>secretNo){
                alert("Nop,Try again");
            }else{
                alert("Not yet,Try again");
            }
            guess = prompt('Guess a Number between 1 to 10');
            guess=Number(guess);
        }
        alert("corret");



        
    </script>
</body>
</html>
