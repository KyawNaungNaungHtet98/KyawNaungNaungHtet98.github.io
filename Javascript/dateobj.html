<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <p id="clock"></p>
    <script>
        let months = ['Jan','Feb','Apr','May','June','July','Aug','Sept','Oct','Nov','Dec'];
        console.log(months);
        let now = new Date();
        console.log(months[now.getMonth()]);
        

        function timeFun() {
            let nowTime = new Date();
            let hour = nowTime.getUTCHours();
            let min = nowTime.getUTCMinutes();
            let sec = nowTime.getUTCSeconds();
            document.getElementById("clock").innerHTML = ` ${hour}: ${min} : ${sec} ${months[now.getUTCMonth()]}`;
        }
        //setInterval(FunctionName,Action)
        setInterval('timeFun()',1000);













    </script>
</body>
</html>
