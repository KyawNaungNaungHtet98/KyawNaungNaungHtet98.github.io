<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Test</title>
</head>
<body>
    <center>
        <h1>BMI Test</h1>
        <table>
           
                <tr>
                    <td>Weight</td>
                    <td><input type="number" id="weight" placeholder="lbs" name="weight"></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td><input type="number" id="height" placeholder="ft" name="height"></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td><input type="number" id="a" placeholder="inc" name="height1"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="submit()">Submit</button></td>
                </tr>
           
        </table>
    </center>
    <p id="result"></p>
    <script>
 


        function submit() {
            let x = parseInt(document.querySelector("#weight").value);
            console.log(typeof x)
            let y = parseInt(document.querySelector("#height").value);
            console.log(typeof y)
            let z = parseInt(document.querySelector("#a").value);
            console.log(typeof z)
            let inc = y*12+z
            console.log(inc)
            let BMI =(x/(inc*inc))*703;
            console.log(BMI)
           
           if (BMI>=25) {
               if (BMI>30) {
                document.getElementById("result").innerText = "Your BMI is "+ BMI + " Obes";
               }else{
                document.getElementById("result").innerText = "Your BMI is "+ BMI + " Overweight" ;
               }
           }else if (BMI<=18.5) {
            document.getElementById("result").innerText = "Your BMI is "+ BMI + " Underweight";
           }else{
            document.getElementById("result").innerText = "Your BMI is "+ BMI + " Healthweight";
           }
        }
        
    </script>
</body>
</html>
