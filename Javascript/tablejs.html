<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table JS</title>
</head>
<body>
    <button onclick="showData()">Show</button>
    <table border="1" cellpadding="15" cellspacing="0">
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>



    <script>
        function showData(){
            let data = [
                {name:'Kyaw Naung Naung Htet',age:'23'},
                {name:'Naung Naung',age:'22'},
                {name:'Naung Htet',age:'24'}
            ]
            console.log(data);
            let tbody = document.querySelector("#tbody");
            let myData = '';
            let i = 1;
        
        for (const value of data) {
            //console.log(value.name);
            myData += `<tr>
                            <td>${i++}</td>
                            <td>${value.name}</td>
                            <td>${value.age}</td>
                        </tr>`;
        }
        tbody.innerHTML = myData;
        }

    </script>
</body>
</html>
