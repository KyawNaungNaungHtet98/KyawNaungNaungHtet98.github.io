<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>
</head>
<body>
    <script>
        // Syntex
        var name="Kyaw Naung Naung Htet"; //String
        console.log(typeof name);
        var Name='Kmol'; //String
        console.log(typeof Name)
        var job='Promgramming'; //String
        console.log(typeof job);
        var salary=2500.0; //number
        console.log(typeof salary);
        var age=23; //Number
        console.log(typeof age);
        var js=true; //Boolean
        console.log(typeof js);
        var docker=false; //boolean
        console.log(typeof docker);
        var hobby=['travelling','reading','blogging']; //array
        console.log(typeof hobby);
        var interest={colour:'red', Fruit:'orange'}; //object
        console.log(typeof interest);

        // Variable
        var a=13;   //Global Variable
        let b=23;   //Block Scope Variable
        const c=33; //Constant Variable

        const pi=3.14;
        console.log(pi);
        // cannot change pi value

        var num1 =50;
        console.log(num1);
        var num1 =55
        console.log(num1);

        let x=100;
        console.log(x);
        x=200
        console.log(x);

    </script>
</body>
</html>
