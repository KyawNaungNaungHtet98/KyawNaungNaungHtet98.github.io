<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
 <center>
     <h1>Exam Result</h1>
 </center>
    <center>
        <form action="">
            <label for="Myanmar">Myanmar</label>
            <input type="number" name="" id="Myanmar"><br><br>
            <label for="English">English</label>
            <input type="number" name="" id="English"><br><br>
            <label for="Maths">Maths</label>
            <input type="number" name="" id="Maths"><br><br>
            <button type="button" onclick="exam()">Calculate mark</button>
        </form>
    </center>
    <div id="exam_result"></div>
    <script>
        function exam(){
            let Myan = document.getElementById("Myanmar").value;
            let Eng = document.getElementById("English").value;
            let Math = document.getElementById("Maths").value;

            if (Myan>=40 && Eng>=40 && Math>=40){
                if (Myan>=80 || Eng>=80 || Math>=80) {
                let D = document.getElementById("exam_result");
                D.innerHTML = "<h1>This Student pass with Distinction</h1>";
                }else{                
                let pass =document.getElementById("exam_result");
                pass.innerHTML = "<h1>This Student is pass</h1>";}
            }else {
                let fail =document.getElementById("exam_result");
                fail.innerHTML = "<h1> This Student is fail</h1>"; 
            }
        }
    </script>
</body>
</html>
