<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
    <script>
        document.write("<h1>Hello Javascript</h1>");

        // Sequence =>Line by line
        var i=5+6;
        var j=i+23;
        document.write("<h1>"+j+"</h1>");
        document.write("<br>");

        // Variable
        var a=3;
        document.write(typeof(a));
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write("<br>");

        var b=0.12;
        document.write(typeof(b));document.write("<br>");document.write(b);
        document.write("<br>");
        document.write("<br>");

        var name="kyawnaungnaunghtet"
        document.write(typeof(name));document.write("<br>");document.write(name);
        document.write("<br>");
        document.write("<br>");

        var c=true;
        document.write(typeof(c));document.write("<br>");document.write(c);
        document.write("<br>");

        // Operator
        // +,-,*,/,% (Arithmetic Operator)

        var sum =   3+4;
        var sub =   13-4;
        var mul =   3*4;
        var div =   32/4;
        var mou =   32%4;
            document.write("<h1> sum 3+4= "+sum+"</h1>");
            document.write("<h1> sub 13-4= "+sub+"</h1>");
            document.write("<h1> mul 3*4= "+mul+"</h1>");
            document.write("<h1> div 32/4= "+div+"</h1>");
            document.write("<h1> mou 34%4= "+mou+"</h1>");
        
        // =,+=,-=,++,--
            var aa=2;
            aa +=12;
            document.write("<h1>"+aa+"</h1>");

            var d=15;
            var e=d;
            document.write("<h1>"+e+"</h1>");
            e--;
            document.write("<h1>"+e+"</h1>");

    </script>
</head>

</html>
