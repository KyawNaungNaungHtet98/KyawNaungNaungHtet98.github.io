<head>

    <script src="jquery.min.js"></script>
    <script>

            console.log(ele1)
            console.log(ele)
            console.log(el);
            console.log(elem);
        })
        // storage with array

</head>
<body>

    <p>This is P2 tag</p>

</body>
</html>
