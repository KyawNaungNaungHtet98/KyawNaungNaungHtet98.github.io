<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <style>
        .para{
            color: red;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        $(function(param){
        let students = [{name:'mg mg',age:'14',gender:'male'},
        {name:'aung aung',age:'14',gender:'male'},
        {name:'kaung kaung',age:'14',gender:'male'}]
        var data = '';
        $.each(students,function(index,value){
            data+=`<tr>
            <td>${++index}</td>
            <td>${value.name}</td>
            <td>${value.age}</td>
            <td>${value.gender}</td>
            </tr>`
        })
        $('tbody').html(data);
        $('#myForm').on('submit',function(e){
            e.preventDefault();
            var username = $('#username').val();
            console.log(username)

            $('#username').val(username.trim())
        })

        $('#myBtn').on('click',function(param){
            //getter
            // var text = $('#myLink').text();
            // var link = $('#myLink').attr('href');
            // // console.log(text);
            // console.log(link);

            //setter
            $('#myLink').text('FaceBook');
            $('#myLink').attr('href','https://www.facebook.com');
            
            $('#myLink').css("text-decoration","none");
        })
        //add class
        $('#mySecondBtn').on('click',function(param){
            $('p').addClass('para');
        })
        })
    </script>
    <title>Getter and Setter</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <form action="" id="myForm">
        <input type="text" name="username" id="username"><br>
        <input type="submit" value="save">
    </form>
    <a href="https://google.com" id="myLink">Go Google</a>
    <button id="myBtn">Change</button>

    
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto labore in voluptatibus ratione id quos dicta porro voluptas culpa aliquid!</p>
    <button id="mySecondBtn">Change!</button>
</body>
</html>
