<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid lesson</h1>

    <div class="gridone">
        <div style="background-color: burlywood;">1</div>
        <div style="background-color: coral;">2</div>
        <div style="background-color: darkblue;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: darkgoldenrod;">5</div>
        <div style="background-color: darkgray;">6</div>
        <div style="background-color: darkgreen;">7</div>
        <div style="background-color: darkkhaki;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
    <br><br>
    <h1>Grid Columns</h1>
    <div class="gridtwo">
        <div style="background-color: burlywood;">1</div>
        <div style="background-color: coral;">2</div>
        <div style="background-color: darkblue;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: darkgoldenrod;">5</div>
        <div style="background-color: darkgray;">6</div>
        <div style="background-color: darkgreen;">7</div>
        <div style="background-color: darkkhaki;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
    <br><br>
    <h1>Grid rows</h1>
    <div class="gridthree">
        <div style="background-color: burlywood;">1</div>
        <div style="background-color: coral;">2</div>
        <div style="background-color: darkblue;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: darkgoldenrod;">5</div>
        <div style="background-color: darkgray;">6</div>
        <div style="background-color: darkgreen;">7</div>
        <div style="background-color: darkkhaki;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
    <br><br>
    <h1>Grid Gaps</h1>
    <div class="gridfour">
        <div style="background-color: burlywood;">1</div>
        <div style="background-color: coral;">2</div>
        <div style="background-color: darkblue;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: darkgoldenrod;">5</div>
        <div style="background-color: darkgray;">6</div>
        <div style="background-color: darkgreen;">7</div>
        <div style="background-color: darkkhaki;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
    <br><br>
    <h1>Grid +Columns</h1>
    <div class="gridfive">
        <div style="background-color: burlywood;" class="addcolumn">1</div>
        <div style="background-color: coral;">2</div>
        <div style="background-color: darkblue;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: darkgoldenrod;">5</div>
        <div style="background-color: darkgray;">6</div>
        <div style="background-color: darkgreen;">7</div>
        <div style="background-color: darkkhaki;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
    <br><br>
    <h1>Grid +rows</h1>
    <div class="gridsix">
        <div style="background-color: burlywood;" class="addrow">1</div>
        <div style="background-color: coral;">2</div>
        <div style="background-color: darkblue;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: darkgoldenrod;">5</div>
        <div style="background-color: darkgray;">6</div>
        <div style="background-color: darkgreen;">7</div>
        <div style="background-color: darkkhaki;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
</body>
</html>
