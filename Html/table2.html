<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>Voucher</h1>

    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>QTY</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>MaMa</td>
                <td>3</td>
                <td>300</td>
                <td>900</td>
            </tr>
            <tr>
                <td>2</td>
                <td>books</td>
                <td>3</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>pens</td>
                <td>3</td>
                <td>200</td>
                <td>600</td>
            </tr>           
            <tr>
                <td colspan="4">Total</td>
                <td>2700</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <h2>Save Money List</h2>

    <!-- Rowspan -->
    <table border="1" cellspacing="0" Cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>10000</td>
                <td rowspan="4">40000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Apr</td>
                <td>10000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
