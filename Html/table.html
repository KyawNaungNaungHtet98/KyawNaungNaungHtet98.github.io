<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Table</title>
</head>
<body>
    
    <table border="1" cellspacing="0" cellpadding="15">

        <!-- tr is Table Row (left to the right) -->
        <!-- td is Start and end of a cell in a row -->

            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <!-- tbody is table body  -->

                <td>09799630371</td>
                <td>Yangon</td>
            </tr>
            <tr>
                <td>xinyi</td>
                <td>xinyishi98@gmail.com</td>
                <td>09799630372</td>
                <td>Yangon</td>
            </tr>
        </tbody>
        <!-- tfoot is table footer  -->
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
